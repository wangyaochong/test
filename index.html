<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë¥™ÂêÉËõáÊ∏∏Êàè</title>
    <style>
        :root {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --text-color: #fff;
            --game-board-bg: #0f0f1a;
            --border-color: #4ecca3;
            --shadow-color: rgba(78, 204, 163, 0.3);
            --primary-btn-bg: #4ecca3;
            --primary-btn-color: #1a1a2e;
            --primary-btn-hover: #45b593;
            --snake-color: #4ecca3;
            --snake-head: #45b593;
            --food-color: #ff6b6b;
            --game-over-bg: rgba(0, 0, 0, 0.9);
            --instructions-color: #aaa;
        }

        [data-theme="light"] {
            --bg-gradient-start: #e8f4f8;
            --bg-gradient-end: #d4e9f7;
            --text-color: #333;
            --game-board-bg: #f5f5f5;
            --border-color: #2d8f6f;
            --shadow-color: rgba(45, 143, 111, 0.3);
            --primary-btn-bg: #2d8f6f;
            --primary-btn-color: #fff;
            --primary-btn-hover: #247a5c;
            --snake-color: #2d8f6f;
            --snake-head: #247a5c;
            --food-color: #e74c3c;
            --game-over-bg: rgba(255, 255, 255, 0.95);
            --instructions-color: #666;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }
        h1 {
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: var(--primary-btn-bg);
            color: var(--primary-btn-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #themeToggle:hover {
            background-color: var(--primary-btn-hover);
        }
        #gameContainer {
            position: relative;
        }
        #gameBoard {
            border: 3px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 20px var(--shadow-color);
            background-color: var(--game-board-bg);
            transition: background-color 0.3s, border-color 0.3s;
        }
        #scoreBoard {
            font-size: 24px;
            margin-bottom: 15px;
        }
        #startBtn {
            padding: 10px 30px;
            font-size: 18px;
            background-color: var(--primary-btn-bg);
            color: var(--primary-btn-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        #startBtn:hover {
            background-color: var(--primary-btn-hover);
            transform: scale(1.05);
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--game-over-bg);
            padding: 30px 50px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid var(--food-color);
            transition: background 0.3s;
        }
        #gameOver h2 {
            color: var(--food-color);
            margin: 0 0 15px 0;
        }
        #restartBtn {
            padding: 10px 25px;
            font-size: 16px;
            background-color: var(--food-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartBtn:hover {
            background-color: #ff5252;
        }
        .instructions {
            margin-top: 15px;
            font-size: 14px;
            color: var(--instructions-color);
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">ÂàáÊç¢‰∏ªÈ¢ò</button>
    <h1>üêç Ë¥™ÂêÉËõá</h1>
    <div id="scoreBoard">ÂæóÂàÜ: <span id="score">0</span></div>
    <button id="startBtn" onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
    <div id="gameContainer">
        <canvas id="gameBoard" width="400" height="400"></canvas>
        <div id="gameOver">
            <h2>Ê∏∏ÊàèÁªìÊùü!</h2>
            <p>ÊúÄÁªàÂæóÂàÜ: <span id="finalScore">0</span></p>
            <button id="restartBtn" onclick="startGame()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
        </div>
    </div>
    <p class="instructions">‰ΩøÁî®ÊñπÂêëÈîÆÊàñWASDÊéßÂà∂ËõáÁöÑÁßªÂä®</p>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const themeToggle = document.getElementById('themeToggle');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = { x: 10, y: 10 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop = null;
        let isGameRunning = false;
        let currentTheme = 'dark';

        function getCssVariable(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        function toggleTheme() {
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                currentTheme = 'light';
                themeToggle.textContent = 'ÂàáÊç¢Âà∞ÊöóËâ≤';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                currentTheme = 'dark';
                themeToggle.textContent = 'ÂàáÊç¢Âà∞‰∫ÆËâ≤';
            }
            draw();
        }

        function startGame() {
            if (isGameRunning) return;
            
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            startBtn.style.display = 'none';
            isGameRunning = true;
            
            placeFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, 100);
        }

        function gameStep() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            const boardBg = getCssVariable('--game-board-bg');
            const snakeColor = getCssVariable('--snake-color');
            const snakeHead = getCssVariable('--snake-head');
            const foodColor = getCssVariable('--food-color');

            ctx.fillStyle = boardBg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = snakeHead;
                } else {
                    ctx.fillStyle = snakeColor;
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = foodColor;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    break;
                }
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            startBtn.style.display = 'block';
            startBtn.textContent = 'ÈáçÊñ∞ÂºÄÂßã';
        }

        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        draw();
    </script>
</body>
</html>
