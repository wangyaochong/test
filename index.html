<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        h1 {
            margin-bottom: 10px;

        }
        #gameContainer {
            position: relative;
        }
        #gameBoard {
            border: 3px solid #4ecca3;

        }
        #scoreBoard {

        }
        #startBtn {
            padding: 10px 30px;

            background-color: #4ecca3;

        }
        #startBtn:hover {
            background-color: #45b593;
            transform: scale(1.05);
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            border-radius: 10px;
            text-align: center;
            border: 2px solid #ff6b6b;

            color: #ff6b6b;

        }
        #restartBtn {
            padding: 10px 25px;

            cursor: pointer;
        }
        #restartBtn:hover {
            background-color: #ff5252;
        }
        .instructions {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>ğŸ è´ªåƒè›‡</h1>
    <div id="scoreBoard">å¾—åˆ†: <span id="score">0</span></div>
    <button id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    <div id="gameContainer">
        <canvas id="gameBoard" width="400" height="400"></canvas>
        <div id="gameOver">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
            <button id="restartBtn" onclick="startGame()">å†æ¥ä¸€å±€</button>
        </div>
    </div>
    <p class="instructions">ä½¿ç”¨æ–¹å‘é”®æˆ–WASDæ§åˆ¶è›‡çš„ç§»åŠ¨</p>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = { x: 10, y: 10 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop = null;
        let isGameRunning = false;

        function startGame() {
            if (isGameRunning) return;
            
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            startBtn.style.display = 'none';
            isGameRunning = true;
            
            placeFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, 100);
        }

        function gameStep() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#0f0f1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#4ecca3';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#45b593';
                } else {
                    ctx.fillStyle = '#4ecca3';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    break;
                }
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            startBtn.style.display = 'block';
            startBtn.textContent = 'é‡æ–°å¼€å§‹';
        }

        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        draw();
    </script>
</body>
</html>
